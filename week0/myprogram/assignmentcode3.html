<!Doctype html>
<html>
<body>
     Price:<input id="price"><br><br>
     Discount:<input id="discount"><br><br>
     <button onclick="getPrice()">Get total</button><br><br>
     Discount Amount:<input readonly id="discountamount"><br><br>
      Sale Price:<input readonly id="total">
     <script>
        getPrice=function()
            
         {
             var numVal1=Number(document.getElementById("price").value);
             var numVal2=Number(document.getElementById("discount").value)/100;
             var totalValue=numVal1-(numVal1*numVal2);
             
              document.getElementById("discountamount").value=(numVal1*numVal2).toFixed(2);
             
              document.getElementById("total").value=totalValue.toFixed(2);
         
         }
</script>
</body>
</html>
